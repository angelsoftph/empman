<div class="login-form w-50 mx-auto">
  <div class="card">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="text-danger text-center" *ngIf="errorMessage != ''">
      <p>{{ errorMessage }}</p>
    </div>
    <div class="card-body">
      <form
        class="px-2"
        method="POST"
        (ngSubmit)="onSubmit()"
        #loginForm="ngForm"
        *ngIf="errorMessage === ''"
      >
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input
            class="form-control"
            type="text"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="mt-4">
          <button class="btn btn-primary btn-sm" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
